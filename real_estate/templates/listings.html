{% extends "base.html" %}
{% block content %}
<a href="/add-listing/" class="text-blue-500">Create a new listing</a>
{% for listing in listings %}
<div class="mt-2 px-3 py-2 bg-gray-100 rounded-sm">
<h1 class="text-3xl text-gray-900">{{ listing.title }}</h1>
<img src="{{ listing.image.url }}" alt="beautiful house" />
<a href="/listings/{{ listing.id }}/" class="text-blue-500">
    View details
</a>
</div>
{% endfor %}
{% endblock content %}
